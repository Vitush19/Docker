language: java

jobs:
  include:
    - stage: dev
      script: bash scripts/build.sh
    - stage: prod
      script: bash scripts/docker.sh

branches:
  only:
    - develop

cache:
  directories:
    - $HOME/.m2

services:
  - docker

addons:
  sonarcloud:
    organization: "vitush19"
    token: "$SONARCLOUD_TOKEN"